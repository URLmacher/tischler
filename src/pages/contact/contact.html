<template>
  <require from="resources/elements/input-text"></require>
  <require from="resources/elements/input-email"></require>
  <require from="resources/elements/text-area"></require>
  <require from="resources/elements/button-standard"></require>

 <form class="contact">
   <input-text class="contact__input" value.two-way="inputNameValue"></input-text>
   <input-email class="contact__input" value.two-way="inputEmailValue"></input-email>
   <text-area class="contact__input" value.two-way="textAreaValue"></text-area>
   <button-standard class="contact__btn" text.bind="buttonText"></button-standard>
 </form>
</template>
