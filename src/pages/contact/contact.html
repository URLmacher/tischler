<template>
  <require from="resources/elements/input-text"></require>
  <require from="resources/elements/input-email"></require>
  <require from="resources/elements/text-area"></require>
  <require from="resources/elements/button-standard"></require>

  <form class="contact">
    <input-text
      class="contact__input"
      value.two-way="inputName.value"
      error.bind="inputName.error"
      error-text.bind="inputName.errorText"
    ></input-text>
    <input-email
      class="contact__input"
      value.two-way="inputEmail.value"
      error.bind="inputEmail.error"
      error-text.bind="inputEmail.errorText"
    ></input-email>
    <text-area
      class="contact__input"
      value.two-way="textArea.value"
      error.bind="textArea.error"
      error-text.bind="textArea.errorText"
    ></text-area>
    <button-standard text.bind="buttonText" event.bind="buttonEvent"></button-standard>
  </form>
</template>
