<template>
  <require from="resources/elements/navigation"></require>
  <require from="resources/elements/header"></require>
  <require from="resources/elements/super-user"></require>

  <super-user if.bind="loggedIn" id.bind="sessionId" username.bind="username"></super-user>
  <header title.bind="currentSiteTitle" subtitle.bind="currentSiteSubtitle"></header>
  <div class="background">
    <div class="background__logo"></div>
    <navigation nav-open.two-way="navOpen" main-links.bind="router.navigation"></navigation>

    <div class="background__content">
   
      <router-view></router-view> 
    </div>
  </div>
</template>
