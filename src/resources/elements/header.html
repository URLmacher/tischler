<template>
  <require from="resources/elements/button-standard"></require>
  <div class="header ${subtitle ? '' : 'header--smaller'}">
    <div class="header__text-box">
      <h1 class="header__title ${subtitle ? '' : 'header__title--smaller'}">
        ${title}
      </h1>
      <p class="header__subtitle">${subtitle}</p>
    </div>
    <div if.bind="subtitle" class="header__btn-box">
      <button-standard
        class="header__btn"
        text.bind="`Produkte`"
        event.bind="`redirectToProducts`"
      ></button-standard>
      <button-standard
        class="header__btn"
        text.bind="`Kontakt`"
       event.bind="`redirectToContact`"
      ></button-standard>
    </div>
  </div>
</template>
